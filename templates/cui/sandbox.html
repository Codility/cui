<!DOCTYPE html>
<html>

<head>
  {% include "cui/_head.html" %}

  <style>
    /* TODO move to the CUI stylesheet */

    .empty {
      fill: black;
    }

    .empty:hover {
      cursor: pointer;
      fill: green;
    }

    .edge .thin {
      stroke: black;
    }

    .edge .thick {
      stroke: transparent;
      stroke-width: 8px;
    }

    .edge .thick:hover {
      cursor: pointer;
      stroke: darkred;
    }

    .node:hover text {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>It works!</h1>

  <div class="tree-editor"></div>

  <script>
    var tree_editor;
    $(function() {
        var tree_string = '(25, (1999999, (1222222, (4, None, None), None), (2222222, None, (23, None, None))), (37, (29, None, (30, None, None)), None))';
        tree_editor = TreeEditor($('.tree-editor'), tree_string);
    });
  </script>

</body>
